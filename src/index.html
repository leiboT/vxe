<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../node_modules/vxe-table/lib/index.css">
    <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">

</head>

<body>
    <div id="root">
        <div style="padding: 10px;">
            <el-button @click="save" icon="el-icon-edit">保存</el-button>
            <el-button @click="saveAnother" icon="el-icon-save">另存</el-button>
            <el-button @click="cancel" icon="el-icon-cancel">取消</el-button>
            <el-button @click="preview" icon="el-icon-preview">预览</el-button>
        </div>
        <vxe-table :align="allAlign" :data="tableData">
            <vxe-table-column type="seq" width="60"></vxe-table-column>
            <vxe-table-column field="name" title="app.body.label.name"></vxe-table-column>
            <vxe-table-column field="sex" title="app.body.label.sex"></vxe-table-column>
            <vxe-table-column field="age" title="app.body.label.age"></vxe-table-column>
        </vxe-table>
    </div>
    <script src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/moment/locale/zh-cn.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/element-ui/lib/index.js"></script>
    <script src="../node_modules/element-ui/lib/umd/locale/zh-CN.js"></script>
    <script src="../node_modules/xe-utils/dist/xe-utils.min.js"></script>
    <script src="../node_modules/vxe-table/lib/index.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
